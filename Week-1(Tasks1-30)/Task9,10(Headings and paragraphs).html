<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-10">
        <meta name="viewport" content="width=device-width,initial-scale=5.0">
        <title>Headings and paragraphs</title>
        <style>
            *{
                background-color: lightgreen;
            }
            h1,h4{
                color: violet;
            }
            h2,h6{
                color: skyblue;
            }
            h3,h5{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Topper</h1>
        <p1>Kavyasree</p1>
        <h2>average</h2>
        <p2>Kavyayadav</p2>
        <h3>Buddy</h3>
        <p3>Karthikeya</p3>
        <h4>monkey</h4>
        <p4>Jyoshna</p4>
        <h5>potti</h5>
        <p5>Keerthi</p5>
        <h6>scilent</h6>
        <p6>Jogendhra</p6>
    </body>
</html>
